<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpillTea ‚òï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#0f0f0f;
  color:white;
}
header{
  padding:15px;
  background:#151515;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  background:#ffb703;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin:6px 0;
}
#feed .post{
  background:#1c1c1c;
  margin:12px;
  padding:12px;
  border-radius:14px;
}
.counts{
  display:flex;
  gap:15px;
  font-size:14px;
  margin-top:6px;
}
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#151515;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.hidden{display:none;}
</style>
</head>

<body>

<header>
  <b>‚òï SpillTea</b>
  <button id="loginBtn">Login</button>
</header>

<div id="home">
  <textarea id="teaText" placeholder="Spill your tea anonymously ‚òï (no personal info)"></textarea>
  <button onclick="postTea()">Spill Tea</button>
  <div id="feed"></div>
</div>

<div id="profile" class="hidden">
  <h2>My Profile</h2>
  <textarea id="bio" placeholder="Add bio..."></textarea>
  <button onclick="saveBio()">Save Bio</button>
  <p id="stats"></p>
</div>

<div id="browse" class="hidden">
  <input id="search" placeholder="Search users..." oninput="searchUser()">
  <div id="users"></div>
</div>

<div id="gcs" class="hidden">
  <h3>Group Chats</h3>
  <div id="gcBox"></div>
</div>

<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('browse')">Browse</button>
  <button onclick="showPage('gcs')">GCs</button>
  <button onclick="showPage('profile')">Profile</button>
</nav>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<script>
// üî• REPLACE THIS WITH YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let user = null;

// LOGIN
document.getElementById("loginBtn").onclick = ()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

auth.onAuthStateChanged(u=>{
  if(u){
    user = u;
    document.getElementById("loginBtn").innerText="Logout";
    loadFeed();
    loadProfile();
  }else{
    user=null;
    document.getElementById("loginBtn").innerText="Login";
  }
});

// NAV
function showPage(p){
  ["home","profile","browse","gcs"].forEach(x=>{
    document.getElementById(x).classList.add("hidden");
  });
  document.getElementById(p).classList.remove("hidden");
}

// POST TEA
function postTea(){
  if(!user) return alert("Login first");
  const text = teaText.value.trim();
  if(!text) return;

  db.collection("teas").add({
    text,
    uid:user.uid,
    likes:0,
    time:Date.now()
  });
  teaText.value="";
}

// LOAD FEED
function loadFeed(){
  db.collection("teas")
  .orderBy("time","desc")
  .onSnapshot(snap=>{
    feed.innerHTML="";
    snap.forEach(doc=>{
      const d=doc.data();
      feed.innerHTML+=`
      <div class="post">
        <p>${d.text}</p>
        <div class="counts">
          <span>‚ù§Ô∏è ${d.likes}</span>
          <button onclick="like('${doc.id}')">Like</button>
        </div>
      </div>`;
    });
  });
}

// LIKE
function like(id){
  if(!user) return alert("Login");
  const ref=db.collection("teas").doc(id);
  ref.update({likes:firebase.firestore.FieldValue.increment(1)});
}

// PROFILE
function loadProfile(){
  db.collection("users").doc(user.uid).get().then(d=>{
    if(d.exists) bio.value=d.data().bio||"";
  });
}
function saveBio(){
  db.collection("users").doc(user.uid).set({
    bio:bio.value
  },{merge:true});
}

// SEARCH
function searchUser(){
  users.innerHTML="Feature ready (logic later)";
}
</script>

</body>
</html>
